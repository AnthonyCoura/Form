<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Formulário de Cadastro</title>

</head>


<body>

    <header>

        <h1>Cadastro Pessoal</h1>
        <img src="/img/logo.jpg" alt="Imagem de ícone de cadastro">

    </header>

    <div>

        <form action="">

            <fieldset>

                <legend>Dados Pessoais</legend>

                <div class="grid-container">

                    <div>

                        <label for="nome">Nome</label>
                        <input type="text" name="nome" required>
                        <label for="email">E-mail</label>
                        <input type="email" name="email">

                    </div>

                    <div>
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="text" name="nascimento">
                    </div>

                    <div>
                        <label for="rg">RG</label>
                        <input type="text" name="rg" style="margin-left: 1.5em;">

                    </div>

                </div>                

            </fieldset>


            <fieldset>

                <legend>Endereço</legend>

                <div class="grid-container">

                 <div>

                    <label for="rua">Rua</label>
                    <input type="text" name="rua" required>
                    <label for="numero">Numero</label>
                    <input type="number" name="Numero">


                 </div>

                 <div>

                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro">

                 </div>

                </div>

                <div>

                    <label for="estado">Estado</label>
                    <select name="Estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>

                    </select>

                </div>

                <div class="grid-container">

                 <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade">

                 </div>

                 <div>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep">

                 </div>
                </div>


            </fieldset>




            <fieldset>

                <legend>Login</legend>

                <div class="grid-container">

                 <div>
                    <label for="arquivo">Imagem de Perfil:</label>
                    <input type="file" name="arquivo" accept="img/">

                 </div>

                 <div>

                    <label for="login">Login</label>
                    <input type="text" name="login" maxlength="10">

                 </div>

                 <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" required>

                 </div>

                 <div>

                    <label for="corfirmar">Corfirmar Senha</label>
                    <input type="password" name="corfirmar" required>

                 </div>
                </div>


            </fieldset>

            <div>

                <input type="submit" name="botao_enviar" value="Enviar">
                <input type="reset" name="botao_limpar" value="Limpar">

            </div>

        </form>

    </div>
    <footer>

    </footer>

</body>


</html>
